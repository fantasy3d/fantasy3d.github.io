<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Fantasy 3D Multiple Camera</title>
		<style>
			html {
				height: 100%;
			}
	
			body
			{
				font-family: Monospace;
				font-weight: bold;
				margin: 0px;
				height: 100%;
				overflow: hidden;
			}

            #gui_container{
				position: absolute;
				top: 1%;
				left: 45%;
			}

			#gui{
				transform:translate(-50%, -60px);
			}
		</style>
	</head>
	<body>
        <div id="gui_container"></div>
		<div id="viewport" style="width:100%; height:100%"></div>
        <div id="secondary_viewport" class="secondary_viewport"></div>
		<script src='./js/libs/stats.min.js'></script>
        <script src="./js/loadscripts.js"></script>
        <script>loadscripts( { 
            
            "@fantasy3d/core": "../dist/fantasy.core.js",
            "@fantasy3d/addons": "../dist/fantasy.addons.js"
            
        } )</script>
		<script type="module">

            import { Pane } from './js/libs/tweakpane-4.0.3.min.js';
            import { Euler, UVMapping, Vector3, Vector4 } from 'three';
            import { AmbientLight, DirectionalLight, Engine, EventType, GLTFParser, PerspectiveCamera, Scene, SceneRenderer } from '@fantasy3d/core';
            import { OrbitController } from '@fantasy3d/addons';

            // Create ui
            const pane = new Pane( { container: document.getElementById( 'gui_container' ), title: 'options', expanded: false } );

            // Create stats
            const stats = new Stats();
            document.body.appendChild( stats.dom );

            // Create engine
            const engine = new Engine( {

                // WebGL options
                gl: {

                    viewport: document.getElementById( 'viewport' ),
                    clearColor: 'rgb( 201, 207, 183 )'

                }

            } );

            // Update stats
            engine.on( EventType.BEFORE_FRAME, () => {

                stats.update();

            } );

            // Create scene
            const scene = new Scene( engine );

            // Set scene renderer
            scene.sceneRenderer = new SceneRenderer( engine );

            // Create camera0
            const camera0 = scene.createPerspectiveCamera( {

                transform: { 
                    
                    position: new Vector3( -1.9211888932328502, 60.21071921767978, 63.828772416960604 ),
                    rotation: new Euler( -0.6586514135431999, 0.006682986548691832, 0.005172187945333099 )

                },
                camera: { 
                    
                    near: 0.1, 
                    far: 500.0, 
                    viewport: new Vector4( 0.0, 0.0, 0.6, 1.0 )

                }

            } );

            // Add orbitcontroller
            camera0.addComponent( OrbitController, { damping: true } );

            // Create camera1
            const camera1 = scene.createPerspectiveCamera( {

                transform: { position: new Vector3( 0.0, 10.0, 40.0 ) },
                camera: {

                    near: 10.0,
                    far: 150.0,
                    viewport: new Vector4( 0.6, 0.0, 0.4, 0.5 )

                }

            } );

            // Create camera2
            const camera2 = scene.createPerspectiveCamera( {

                transform: { 
                    
                    position: new Vector3( 0.0, 40.0, 0.0 ), 
                    lookAt: new Vector3( 0.0, 0.0, 0.0 ) },
                camera: {

                    near: 10.0,
                    far: 150.0,
                    viewport: new Vector4( 0.6, 0.5, 0.4, 0.5 )

                }

            } );

            // Add a ambient light
            const { rootEntity } = scene;
            rootEntity.addComponent( AmbientLight, { color: '#ffffff', intensity: 0.25 * Math.PI } );

            // Add a directional light
            const directionalLight = rootEntity.addComponent( DirectionalLight, {

                color: '#ffffff',
                intensity: 1.0 * Math.PI,
                position: new Vector3( 20.0, 20.0, 20.0 ),
                target: new Vector3( 0.0, 0.0, 0.0 )

            } );

            // Load glb
            engine.resourceManager.loadGLTF( './assets/models/futuristic_building.glb' ).then( ( resource ) => {

                // Parse glb
                const entity = GLTFParser.parse( resource );

                // Add to scene
                scene.rootEntity.addChild( entity );

            } );

            // Active scene
            scene.isActive = true;

            // Set ui

		</script>
	</body>
</html>
